<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f4f4f5"/>
  
  <!-- Window frame -->
  <rect x="30" y="40" width="240" height="120" rx="8" fill="white" stroke="#e4e4e7" stroke-width="2"/>
  
  <!-- Header bar -->
  <rect x="30" y="40" width="240" height="30" rx="8" fill="#f9fafb"/>
  <rect x="30" y="62" width="240" height="2" fill="#e4e4e7"/>
  
  <!-- Traffic lights -->
  <circle cx="50" cy="55" r="5" fill="#ef4444"/>
  <circle cx="70" cy="55" r="5" fill="#f59e0b"/>
  <circle cx="90" cy="55" r="5" fill="#10b981"/>
  
  <!-- Code lines -->
  <rect x="50" y="85" width="80" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="50" y="95" width="120" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="50" y="105" width="100" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="50" y="115" width="140" height="3" rx="1.5" fill="#6b7280"/>
  <rect x="50" y="125" width="90" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- Code brackets -->
  <text x="210" y="110" fill="#3b82f6" font-family="monospace" font-size="24" font-weight="bold">&lt;/&gt;</text>
</svg> 